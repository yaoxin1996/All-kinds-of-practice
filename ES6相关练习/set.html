<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set实践</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 5, 6, 8, 9, 2, 1, 3]
        // 1.数组去重
        let result = [...new Set(arr)]
        console.log(result); // [1, 2, 3, 5, 6, 8, 9]

        // 2.交集
        let arr2 = [5, 6, 8, 10, 6]
        // filter() 方法创建一个新的数组,新数组中的元素是通过检查指定数组中符合条件的所有元素。注意: filter() 不会对空数组进行检测。
        // 方法一
        // let result2 = [...new Set(arr)].filter(item => {
        //     let s2 = new Set(arr2)
        //     if (s2.has(item)) {
        //         return true
        //     } else {
        //         return false
        //     }
        // })
        // 方法二
        let result2 = [...new Set(arr)].filter(item => new Set(arr2).has(item))
        console.log(result2); // [5, 6, 8]

        // 3.并集
        let arr3 = [3, 6, 8, 10, 6, 15]
        // 方法一 
        // let result3 = [...new Set([...new Set(arr)].concat(arr2))]
        // 方法二
        let result3 = [...new Set([...arr, ...arr2])]
        console.log(result3); //  [1, 2, 3, 5, 6, 8, 9, 10]

        // 4. 差集
        let arr4 = [10, 6, 8, 12, 11]
        // 取arr和arr4的差集
        let result4 = [...new Set(arr)].filter(item => !new Set(arr4).has(item))
        console.log(result4);  // [1, 2, 3, 5, 9]
        // 取arr4和arr的差集
        let result5 = [...new Set(arr4)].filter(item => !new Set(arr).has(item))
        console.log(result5);  // [10, 12, 11]
    </script>
</body>
</html>
