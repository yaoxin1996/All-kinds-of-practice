<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用递归求斐波那契数列</title>
</head>
<body>
    <script>
        // 斐波那契数列 1、1、2、3、5、8、13。。。
        // 用户输入一个数字n就可以求出对应的序列值
        // 只需要知道用户输入值的前两项（n-1 n-2)就可以算出对应的值
        function fb (n) {
            if (n === 1 || n === 2) {
                return 1
            }
            return fb(n - 1) + fb(n - 2)
            // 3:  fb(2)+1=1+1 
        }
        console.log(fb(5));
    </script>
</body>
</html>
