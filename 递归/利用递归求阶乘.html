<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用递归求阶乘</title>
</head>
<body>
    <script>
        // 利用递归求1-n的阶乘 1*2*3*...*n
        function fn (n) {
            if (n == 1) {
                return 1
            }
            return n * fn(n - 1)
        }
        fn(6)
        console.log(fn(6));
        // 详细思路
        // 加入用户输入的是3
        // 在没有拿到fn(n-1)的结果之前是不会return的
        // 3 * fn(3 - 1)
        // return 3 * fn(2)
        // return 3 * (2 * fn(2 - 1))
        // return 3 * (2 * 1)
        // return 6
    </script>
</body>
</html>
