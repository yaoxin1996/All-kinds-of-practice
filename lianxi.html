<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明一个字符串
        let str = '<a href="www.baidu.com">百度</a>'
        // 使用 ?<xxx> 命名
        const reg = /<a href="(?<url>.*)">(?<text>.*)<\/a>/
        // 执行
        const result = reg.exec(str)
        console.log(result);
       
</script>
</body>
</html>
