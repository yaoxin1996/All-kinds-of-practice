<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刮刮卡</title>
  <style>
    #ggk {
      width: 400px;
      height: 100px;
      position: relative;
    }
    .jp {
      width: 400px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      color: coral;
      line-height: 100px;
      font-size: 40px;
    }
    #canvas {
      width: 400px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <div id="ggk">
    <div class="jp"></div>
    <canvas id="canvas" width="400" height="100"></canvas>
  </div>

  <script>
    // 目标图像： 已经绘制的图像
    // 源图像：打算绘制的图像

    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    var cardDom = document.getElementById('ggk')
    var jpDom = document.getElementsByClassName('jp')
    ctx.fillStyle = 'darkgrey'
    ctx.fillRect(0, 0, 400, 100)
    ctx.fillStyle = '#f2f2f2'
    ctx.font = '20px 微软雅黑'
    ctx.fillText('刮刮卡', 160, 60)
    var isDraw = false
    // isDraw = true 为允许绘制
    canvas.onmousedown = function () {
      isDraw = true
    }
    // 移动时绘制圆形，将源图像中的内容清除
    canvas.onmousemove = function (e) {
      // console.log(e);
      if (isDraw) {
        ctx.beginPath()
        let x = e.pageX - cardDom.offsetLeft
        let y = e.pageY - cardDom.offsetTop
        ctx.globalCompositeOperation = 'destination-out'
        ctx.arc(x, y, 20, 0, 2*Math.PI)
        ctx.fill()
      }
    }
    canvas.onmouseup = function () {
      isDraw = false
    }
    var arr = [
      { content: '一等奖', p: 0.1 },
      { content: '二等奖', p: 0.2 },
      { content: '三等奖', p: 0.3 },
      { content: '谢谢惠顾', p: 0.4 }];
    var randomNum = Math.random()
    if (randomNum < arr[0].p) {
      jpDom[0].innerText = arr[0].content
    } else if (randomNum < arr[0].p + arr[1].p) {
      jpDom[0].innerText = arr[1].content
    } else if (randomNum < arr[0].p + arr[1].p + arr[2].p) {
      jpDom[0].innerText = arr[2].content
    } else {
      jpDom[0].innerText = arr[3].content
    }
    console.log(randomNum);
    console.log(jpDom[0].innerText);
  </script>
</body>
</html>
