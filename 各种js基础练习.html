        // 数组排序
        function sort (arr) {
            var a = 0
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] < arr[j+1]) {
                        a = arr[j]
                        arr[j] = arr[j+1]
                        arr[j+1] = a
                    }
                }
            }
            return arr
        }
