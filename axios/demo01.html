<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <button onclick="sendGet()">get请求</button>
  <button onclick="sendPost()">post请求</button>
  <button onclick="sendPut()">put请求</button>
  <button onclick="sendDelete()">del请求</button>
</body>
<script>
  axios.defaults.baseURL = 'http://localhost:3000'
  function sendGet () {
    axios({
      url: '/posts',
      params: {
        id: 5
      }
    }).then(res => {
      console.log(res);
    })
  }

  function sendPost () {
    axios.post('/posts', {
      title: '人间滋味', author: '汪曾祺'
    }).then(res => {
      console.log(res);
    })
  }

  function sendPut () {
    axios.put('/posts/1', {
      title: '平凡的世界',
      author: '路遥'
    }).then(res => {
      console.log(res);
    })
  }

  function sendDelete () {
    axios({
      method: 'delete',
      url: '/posts/6'
    }).then(res => {
      console.log(res);
    })
  }

  const server = axios.create({
    baseURL: 'http://localhost:3000'
  })
  server.interceptors.request.use(
    config => {
      console.log(config);
      return config
    },
    error => {
      console.log(error);
      return Promise.reject(error)
    }
  )
  server.interceptors.response.use(
    response => {
      console.log(response);
      return response
    },
    error => {
      return Promise.reject(error)
    }
  )
  server({
    url: '/posts'
  }).then(res => {
    // console.log(res);
  })
</script>
</html>
