<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数 —— 异步编程</title>
</head>
<body>
    <script>
        // 1s后输出111 2s后输出222 3s后输出333
        function one () {
            setTimeout(() => {
                console.log(111);
                iterator.next()
            }, 1000);
        }
        function two () {
            setTimeout(() => {
                console.log(222);
                iterator.next()
            }, 2000);
        }
        function three () {
            setTimeout(() => {
                console.log(333);
                // iterator.next()
            }, 3000);
        }

        function * gen () {
            yield one()
            yield two()
            yield three()
        }
        // 调用生成器函数
        let iterator = gen()
        iterator.next()
    </script>
</body>
</html>
