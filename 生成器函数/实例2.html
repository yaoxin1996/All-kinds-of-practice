<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数——模拟获取数据</title>
</head>
<body>
    <script>
        // 获取 用户数据 订单数据 产品数据
        function getUsers () {
            setTimeout(() => {
                let data = '用户数据'
                iterator.next(data)
            }, 1000);
        }
        function getOrders () {
            setTimeout(() => {
                let data = '订单数据'
                iterator.next(data)
            }, 1000);
        }
        function getGoods () {
            setTimeout(() => {
                let data = '产品数据'
                iterator.next(data)
            }, 1000);
        }
        
        function * gen () {
            let users = yield getUsers()
            console.log(users);
            let orders = yield getOrders()
            console.log(orders);
            let goods = yield getGoods()
            console.log(goods);
        }

        let iterator = gen()
        iterator.next()
    </script>
</body>
</html>
