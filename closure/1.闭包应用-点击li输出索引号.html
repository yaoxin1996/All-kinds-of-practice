<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包应用-点击li输出索引号</title>
</head>
<body>
    <ul>
        <li>榴莲</li>
        <li>橙子</li>
        <li>草莓</li>
        <li>苹果</li>
    </ul>
    <script>
        // 1. 动态添加属性方法
        var lis = document.querySelectorAll('li')
        for (var i = 0; i < lis.length; i++) {
            lis[i].index = i
            lis[i].onclick = function () {
                console.log(this.index);
            }
        }

        // 2.闭包方式
        for (var i = 0; i < lis.length; i++) {
            //  利用for循环创建了lis.length个立即执行函数
            // 立即执行函数也称为小闭包，因为立即执行函数内任何一个函数都可以使用i这个变量
            (function (i) {
                // 点击事件结束之后才会释放变量，会造成内存泄漏
                lis[i].onclick = function () {
                    console.log(i);
                }
            })(i)
        }
    </script>
</body>
</html>
