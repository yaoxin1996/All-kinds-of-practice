<body>
  <script>
    'use strict'
    var greeting = 'My name is ${name}, age ${age}, I am a ${job.jobName}';
      var employee = {
          name: 'XiaoMing',
          age: 11,
          job: {
              jobName: 'designer',
              jobLevel: 'senior'
          } 
      };
      
      console.log(result);   
      
      String.prototype.render = function (obj) {
        // 先把obj中的值解构出来
        eval(`var {${Object.keys(obj).join(',')}} = obj`)
        // 这里的this是greeting字符串
        // 需要先把字符串用模板字符串包裹起来，这样才能够让this读取上边解构的对象属性
        return eval('`' + this + '`')
      }
      
      var result = greeting.render(employee);
  </script>
</body>
