<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async和await结合发送AJAX请求</title>
</head>
<body>
    <script>
        // 发送 AJAX 请求，返回结果是 promise 对象
        function sendAJAX (url) {
            return new Promise ((resolve, reject) => {
                // 创建对象
                const x = new XMLHttpRequest()
                // 初始化
                x.open('GET', url)
                // 发送请求
                x.send()
                // 事件绑定
                x.onreadystatechange = function () {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {
                            // 成功
                            resolve(x.response)
                        } else {
                            reject(x.status)
                        }
                    }
                }

            })
        }

        // promise then 方法的测试
        // sendAJAX('https://api.apiopen.top/getJoke').then(value => {
        //     console.log(value)
        //     sendAJAX('http://api.k780.com/?app=weather.today&weaid=1&appkey=10003&sign=b59bc3ef6191eb9f747dd4e83c99f2a4&format=json')
        // }, reason => {})


        // async await 方法测试
        async function getVal () {
            // 发送AJAX请求
            let data =  await sendAJAX('https://api.apiopen.top/getJoke')
            // 再次发请求
            let weather = await sendAJAX('http://api.k780.com/?app=weather.today&weaid=1&appkey=10003&sign=b59bc3ef6191eb9f747dd4e83c99f2a4&format=json')
            console.log(weather);
            console.log(data)
        }
        getVal()
    </script>
</body>
</html>
